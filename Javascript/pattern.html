<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Javascript</title>
</head>
<body>
    <h1>Loops in Javascript</h1>
    <script>
        alert("Let's learn loops in Javascript");
        for(let i=1;i<=5;i++){
            let pattern=" ";
            for(let j=1;j<i;j++){
               pattern+="*";
            }
             console.log(pattern);
                      
        }
    </script>
</body>
</html>
