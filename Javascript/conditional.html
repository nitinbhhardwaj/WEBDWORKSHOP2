<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals in Javascript</title>
</head>
<body>
    <script>
        let marks=45;
        if(marks>=50){
            console.log("You passed the exam!");
        } else {
            console.log("You failed the exam.");
        }
    </script>
</body>
</html>
