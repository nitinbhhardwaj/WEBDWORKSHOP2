<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of Var, let, const</title>
</head>
<body>
    <script>
    var a=9;
    a="Nitin";
    console.log(a);
    {
        let b="abc";
        console.log(b);
    }
    // console.log(b);
    {
        const name="nitinbhardwaj";
        console.log(name);
    }

//Datatypes (primitive and non-primitive)
let name="Nitin";
console.log(typeof name);
let c=34;
console.log(typeof c);
let isTrue=true;
console.log(typeof isTrue);
let d;
console.log(typeof d);
let e=null;
console.log(typeof e);

</script>
</body>
</html>
